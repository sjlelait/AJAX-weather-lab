<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <title>AJAX Weather App</title>
  </head>
  <body>
    <h1>AJAX Weather Lab</h1>
    <main>
      <h3>Weather For:</h3>
      <p id="for"></p>
      <p>Temperature:</p>
      <p id="temp"></p>
      <p>Feels Like:</p>
      <p id="feels-like"></p>
      <p>Weather:</p>
      <p id="weather"></p>
    </main>
    <form>
      <input type="text" placeholder="City, State and Zip"/>
      <input type="submit" value="See the Weather" />
    </form>
  </body>
</html>
